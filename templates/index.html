{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Contact Book</h1>
<a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">Add New Contact</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email or '' }}</td>
            <td>
                <a href="{{ url_for('view_contact', contact_id=contact.id) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('edit_contact', contact_id=contact.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_contact', contact_id=contact.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
